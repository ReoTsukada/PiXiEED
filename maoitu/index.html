  display:flex;

.instructions-card {
  max-width:320px;
  padding:16px 20px;
  background:rgba(255,255,255,0.08);

  margin:0;

.switch {
  position:relative;
  display:inline-block;
  width:48px;
  height:26px;
}
.switch input { opacity:0; width:0; height:0; }
.slider {
  position:absolute;
  inset:0;
  background:#4b5563;
  border-radius:20px;
  transition:0.2s;
}
.slider:before {
  content:"";
  position:absolute;
  height:20px;
  width:20px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:0.2s;
}
.switch input:checked + .slider { background:#22c55e; }
.switch input:checked + .slider:before { transform:translateX(22px); }
.volume-label {
  font-size:14px;
  color:#ccc;
}
#titleShareBtn {
  background:#22c55e;
  color:#000;
  padding:12px 24px;
  border-radius:12px;

}

  font-size:18px;

  color:#000;

<body>

<!-- 開発者表記 -->
<div style="position:absolute;top:10px;left:0;right:0;text-align:center;font-size:14px;color:#ccc;">
  開発者: <a href="https://x.com/ARTa_PIXELART" target="_blank" rel="noopener" style="color:#1DA1F2;text-decoration:none;">@ARTa_PIXELART</a>
</div>

<h1>魔王様！！いつまでよければいいですか！？</h1>
<p style="margin:0;color:rgba(255,255,255,0.8);">リンクを開くとゲームが始まります。</p>

<!-- プレイボタン + 音量スイッチ -->
<div class="primary-controls">
  <button id="playBtn">▶ プレイ</button>
  <div style="display:flex;flex-direction:column;gap:4px;align-items:flex-start;">
    <label class="switch">
      <input type="checkbox" id="audioToggle">
      <span class="slider"></span>
    </label>
    <span id="audioToggleLabel" class="volume-label"></span>
  </div>
</div>

<!-- シェアボタン -->
<button id="titleShareBtn">シェアする</button>

<div class="instructions-card">
  <h2>遊び方</h2>
  <ul>
    <li>操作：画面をタップ / マウスドラッグ、または ←→ キーで移動します。</li>
    <li>敵にぶつかると即ゲームオーバーです。</li>
    <li>エンジェリンを取ると一度だけ身代わりが発動し、次の衝突を防ぎます。</li>
  </ul>
</div>

<script>
const GAME_URL = './game.html';
const AUDIO_KEY = 'maoitu_audio';
const GAME_CANONICAL_URL = `${window.location.origin}/maoitu/`;
const playBtn = document.getElementById('playBtn');
const shareBtn = document.getElementById('titleShareBtn');
const audioToggle = document.getElementById('audioToggle');
const audioToggleLabel = document.getElementById('audioToggleLabel');

function baseShareText(){
  return `開発者:@ARTa_PIXELART\n『魔王様！！いつまでよければいいですか！？』\n皆もやってみてね！！！\n\nリンクから遊べるよ！！#PiXiEED\n\n${GAME_CANONICAL_URL}`;
}

shareBtn.addEventListener('click', async () => {
  try{
    await navigator.clipboard.writeText(baseShareText());
    alert('シェア用テキストをコピーしました！');
  }catch(err){
    alert('クリップボードへのコピーに失敗しました。手動で共有してください。');
  }
});

playBtn.addEventListener('click', () => {
  window.location.href = GAME_URL;
});

function updateAudioLabel(){
  audioToggleLabel.textContent = audioToggle.checked ? '音量 ON' : '音量 OFF';
}

const storedAudio = localStorage.getItem(AUDIO_KEY);
audioToggle.checked = storedAudio !== 'off';
updateAudioLabel();

audioToggle.addEventListener('change', () => {
  localStorage.setItem(AUDIO_KEY, audioToggle.checked ? 'on' : 'off');
  updateAudioLabel();
});
</script>
