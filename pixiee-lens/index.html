<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiXiEE Lens | Fullscreen Camera</title>
  <meta name="description" content="PiXiEE Lens は全画面カメラとドットモードを備えた実験ページです。">
  <meta name="theme-color" content="#050812">
  <meta property="og:type" content="website">
  <meta property="og:title" content="PiXiEE Lens | Fullscreen Camera">
  <meta property="og:description" content="PiXiEE Lens は全画面カメラとドットモードを備えた実験ページです。">
  <meta property="og:image" content="https://pixieed.jp/pixiee-lens/ogp.png">
  <meta property="og:url" content="https://pixieed.jp/pixiee-lens/index.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PiXiEE Lens | Fullscreen Camera">
  <meta name="twitter:description" content="PiXiEE Lens は全画面カメラとドットモードを備えた実験ページです。">
  <meta name="twitter:image" content="https://pixieed.jp/pixiee-lens/ogp.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <style>
    :root {
      color-scheme: dark;
      --bg: radial-gradient(circle at 20% 15%, rgba(123, 207, 255, 0.18), transparent 55%), radial-gradient(circle at 80% 8%, rgba(255, 143, 246, 0.15), transparent 50%), #050812;
      --fg: #e7eeff;
      --muted: #96a6cb;
      --accent: #7bcfff;
      font-family: "Inter", "Hiragino Sans", "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden;
    }
    main {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #020409;
      filter: saturate(1.05);
      z-index: 1;
    }
    .hud {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: clamp(18px, 4vw, 42px);
      text-shadow: 0 18px 36px rgba(0, 0, 0, 0.55);
      pointer-events: none;
      z-index: 3;
    }
    .hud-top {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: min(520px, 92vw);
    }
    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    p {
      margin: 0;
      line-height: 1.6;
      font-size: clamp(0.9rem, 2vw, 1.05rem);
      color: var(--muted);
    }
    .hud-bottom {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
      pointer-events: auto;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 12px 20px;
      border-radius: 999px;
      background: rgba(5, 9, 18, 0.6);
      border: 1px solid rgba(123, 207, 255, 0.28);
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .controls--options {
      gap: 16px;
      align-items: center;
      margin-bottom: 0;
    }
    button {
      border: none;
      border-radius: 14px;
      padding: 12px 22px;
      background: rgba(123, 207, 255, 0.22);
      border: 1px solid rgba(123, 207, 255, 0.35);
      color: var(--fg);
      font-size: 0.92rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, border 0.2s ease;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }
    button:hover:enabled {
      transform: translateY(-1px);
      background: rgba(123, 207, 255, 0.32);
      border-color: rgba(123, 207, 255, 0.55);
    }
    button:active:enabled {
      transform: translateY(1px);
    }
    button:disabled {
      cursor: not-allowed;
      color: rgba(255, 255, 255, 0.45);
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(123, 207, 255, 0.18);
      box-shadow: none;
    }
    @media (max-width: 640px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <video id="cameraFeed" autoplay muted playsinline></video>
    <div class="hud">
      <div class="hud-top">
        <h1>PiXiEE Lens</h1>
      </div>
      <div class="hud-bottom">
        <span id="statusPill" class="pill">カメラを初期化しています…</span>
        <div class="controls controls--options">
          <button id="toggleFacingBtn" type="button" disabled>フロントカメラに切替</button>
          <button id="resumeBtn" type="button" hidden>再接続</button>
        </div>
      </div>
    </div>
  </main>
  <script>
    const video = document.getElementById('cameraFeed');
    const statusPill = document.getElementById('statusPill');
    const toggleFacingBtn = document.getElementById('toggleFacingBtn');
    const resumeBtn = document.getElementById('resumeBtn');

    const state = {
      stream: null,
      useFrontCamera: false,
      restarting: false
    };

    function setStatus(message) {
      statusPill.textContent = message;
    }

    function stopCamera() {
      if (state.stream) {
        state.stream.getTracks().forEach((track) => track.stop());
        state.stream = null;
      }
      video.srcObject = null;
      toggleFacingBtn.disabled = true;
    }

    async function startCamera() {
      if (state.restarting) {
        return;
      }
      state.restarting = true;
      setStatus('カメラを初期化しています…');
      toggleFacingBtn.disabled = true;
      resumeBtn.hidden = true;

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        setStatus('このブラウザはカメラアクセスに対応していません。');
        resumeBtn.hidden = false;
        state.restarting = false;
        return;
      }

      try {
        stopCamera();
        const constraints = {
          video: {
            facingMode: state.useFrontCamera ? 'user' : { ideal: 'environment' },
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        state.stream = stream;
        video.srcObject = stream;
        await video.play().catch(() => {});
        video.style.transform = state.useFrontCamera ? 'scaleX(-1)' : 'scaleX(1)';
        toggleFacingBtn.textContent = state.useFrontCamera ? '背面カメラに切替' : 'フロントカメラに切替';
        toggleFacingBtn.disabled = false;
        setStatus(state.useFrontCamera ? 'フロントカメラ表示中' : '背面カメラ表示中');
      } catch (error) {
        console.error(error);
        setStatus('カメラにアクセスできませんでした。設定をご確認ください。');
        resumeBtn.hidden = false;
      } finally {
        state.restarting = false;
      }
    }

    toggleFacingBtn.addEventListener('click', async () => {
      state.useFrontCamera = !state.useFrontCamera;
      await startCamera();
    });

    resumeBtn.addEventListener('click', () => {
      startCamera();
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopCamera();
      } else {
        startCamera();
      }
    });

    window.addEventListener('beforeunload', stopCamera);
    window.addEventListener('pagehide', stopCamera);

    startCamera();
  </script>
</body>
</html>
