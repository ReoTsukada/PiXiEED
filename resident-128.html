<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>常駐ルーム 128×128 (32×32 slots)</title>
  <style>
    body{ margin:0; background:#111; color:#fff; font-family:sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
    #wrap{ width:1000px; display:flex; gap:16px; }
    #canvasWrap{ background:#222; padding:12px; border-radius:8px; }
    canvas{ image-rendering:pixelated; border:1px solid #333; display:block; }
    #info{ width:320px; }
    button{ padding:8px 10px; border-radius:8px; }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="canvasWrap">
      <canvas id="resident128" width="128" height="128"></canvas>
      <div style="margin-top:8px; display:flex; gap:8px;">
        <button id="clearBtn">クリア(送信)</button>
        <button id="leaveBtn">退出</button>
      </div>
    </div>
    <div id="info">
      <h3>常駐ルーム 128×128</h3>
      <p>各参加者は 32×32 のスロットを割り当てられ、割り当てられた領域のみ描画可能。最大16人。</p>
      <p id="status">接続中…</p>
      <div id="slotInfo"></div>
      <div id="participants"></div>
      <p>ブラシ: <input id="brushSize" type="range" min="1" max="6" value="3"></p>
      <div id="palette"></div>
    </div>
  </div>
  <script type="module" src="/resident-128.js"></script>
</body>
</html>
